<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="conatiner">
    <div class="head"> <i class="fa-solid fa-coins"></i>
        <h1>
        Currency-Converter
    </h1></div>
   
    <form>
        <div class="value">
            <p>Enter Amount :</p>
            <input type="text"value="1" class="type">
        </div>
        <div class="converter">
            <div class="from">
                <label for="select">From :</label> 
                <!-- FOR --ELEMENT id it refer to -->
                <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png"> <!--flagsapi-->
                <select name="From" id="select"> <!-- NAME IS used to refer the drop-down list in server ---> 
                     <!-- VALUE IS ATTRIBUTE SENT TO SERVER-->
                  
                </select>
            </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i> <!--fontawesome site-->
            <div class="to">
                <label for="select1">TO :</label> 
                <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="To" id="select1"> 
                </select>
            </div>
            </div>
        </div>
        <DIV class="msg">INOFORMATION</DIV>
        <button class="submit">Convert</button>
    </form>
</div>
<script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
